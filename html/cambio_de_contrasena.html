<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de contraseña</title>
    <link rel="stylesheet" href="../css/cambio_contrasena.css">
</head>
<body>

    <section class="container">

        <section class="left-section"></section>
    
            <section class="right-section"> 

                <img src="../assets/logo_udem.jpeg" alt="Logo universidad Medellín">
                <h1>Cambio de contraseña</h1>

                <p>
                    La contraseña debería tener al menos 8 caracteres, al menos 1 dígito, al menos 1 minúscula, al menos 1
                    caracter especial como *, -, o #
                </p>

                <form id="changepass-form" class="form" >

                    <div class="form-input">
                        <input id="identification" type="text" placeholder="Número de identificación">
                    </div>

                    <div class="form-input">
                        <input id="old-password" type="password" placeholder="Contraseña antigua">
                    </div>

                    <div class="form-input">
                        <input id="password1" type="password" placeholder="Nueva contraseña">
                    </div>
        
                    <div class="form-input">
                        <input id="password2" type="password" placeholder="Nueva contraseña (de nuevo)">
                    </div>

                    <button id="changepasswordbtn" type="submit" class="form-submit-button">Guardar cambios</button>

                </form>
            </section>
    </section>

    <script type="module" src="../js/main.js" ></script>


</body>
</html>
