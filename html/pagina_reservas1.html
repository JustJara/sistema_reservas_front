<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas | UdeM</title>
    <link rel="stylesheet" href="../css/pagina_reservas.css" />


</head>

<body>
    <div class="container">
        <div class="parent">
            <div class="div1">
                <div class="logo">
                    <img src="../assets/logo_udem.jpeg" alt="Logo universidad de medellín"
                        href="https://udemedellin.edu.co/" />
                </div>
            </div>

            <div class="div2">
                <nav class="nav-bar">
                    <a href="../html/home.html">Inicio</a>
                    <a href="../html/pagina_reservas1.html">Reservar espacios</a>
                    <a href="mis_reservas.html">Mis reservas</a>
                </nav>
            </div>

            <div class="div3">
                <section class="container2">
                    <button data-id="pool" class="space">
                        <div class="space-info">
                            <h2>Piscina</h2>
                            <p>El uso de gorro de natación y ropa adecuada es obligatorio para acceder a la piscina. Además, debes presentar el comprobante de tu reserva. Solo se permite reservar para un día dentro de la semana en curso. Si deseas llevar un acompañante externo a la comunidad universitaria, se aplicará un costo adicional.</p>
                        </div>
                    </button>


                    <button data-id="gym" class="space">
                        <div class="space-info">
                            <h2>Gimnasio</h2>
                            <p>Para ingresar al gimnasio, es obligatorio el uso de toalla y ropa deportiva adecuada. Además, debes presentar el comprobante de tu reserva. Solo se permite reservar para el mismo día o el día siguiente. Si deseas llevar un acompañante externo a la comunidad universitaria, se aplicará un costo adicional.</p>
                        </div>
                    </button>

                    <button data-id="cancha" class="space">
                        <div class="space-info">
                            <h2>Cancha</h2>
                            <p>El uso de implementación deportiva adecuada es obligatorio para utilizar la cancha. Al realizar la reserva, debes proporcionar los datos de todas las personas que harán uso de la cancha. Solo se permite reservar para un día dentro de la semana en curso. Si alguna de las personas no pertenece a la comunidad universitaria, se aplicará un costo adicional.</p>
                        </div>
                    </button>

                    <button data-id="coliseo" class="space">
                        <div class="space-info">
                            <h2>Coliseo</h2>
                            <p>El uso de implementación deportiva adecuada es obligatorio para hacer uso del coliseo. Al realizar la reserva, debes proporcionar los datos de todas las personas que utilizarán el espacio. Solo se permite reservar para un día dentro de la semana en curso. Si alguna de las personas no pertenece a la comunidad universitaria, se aplicará un costo adicional.</p>
                        </div>
                    </button>
                </section>
            </div>
        </div>
    </div>

    <dialog id="poolModal">
        <h2>Disponibilidad de Salas</h2>
        <div class="modal-content">
            <form id="poolReservationForm">

                <table id="scheduleTable">
                <tbody>
                    <!-- Filas generadas por JavaScript -->
                </tbody>
                </table>
                <button type="button" id="poolModalcancel">cancelar</button>
                <button type="submit" id="confirmar" >confirmar</button>
            </form>
        </div>
    </dialog>

    <dialog id="gymModal">
        <h2>Disponibilidad de Salas</h2>
        <div class="modal-content">
            <form id="gymReservationForm">
                <table id="scheduleTable">

                <tbody>
                    <!-- Filas generadas por JavaScript -->
                </tbody>
                </table>

                <button type="button" id="gymModalcancel">cancelar</button>
                <button type="submit" id="confirmar" >confirmar</button>
            </form>
        </div>
    </dialog>

    <dialog id="canchaModal">
        <h2>Disponibilidad de Salas</h2>
        <div class="modal-content">
            <form id="canchaReservationForm">

                <table id="scheduleTable">

                <tbody>
                    <!-- Filas generadas por JavaScript -->
                </tbody>
                </table>
                <button type="button" id="canchaModalcancel">cancelar</button>
                <button type="submit" id="confirmar" >confirmar</button>
            </form>
        </div>
    </dialog>

    <dialog id="coliseoModal">
        <h2>Disponibilidad de Salas</h2>
        <div class="modal-content">
            <form id="coliseoReservationForm">
                
                <table id="scheduleTable">

                <tbody>
                    <!-- Filas generadas por JavaScript -->
                </tbody>
                </table>
                <button type="button" id="coliseoModalcancel">cancelar</button>
                <button type="submit" id="confirmar" >confirmar</button>
            </form>
        </div>
    </dialog>

    <div class="container3">
        <!-- Este es el modal para confirmar la reserva -->
    </div>



</body>
<script src="../js/main.js" type="module" ></script>






</html>
